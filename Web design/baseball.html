<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Baseball Scorecard</title>
</head>
<body>
    <h1>Baseball Scorecard</h1>
    <table class="scorecard baseball">
        <thead>
            <tr>
                <th>Team</th>
                <th>Inning 1</th>
                <th>Inning 2</th>
                <th>Inning 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Team A</td>
                <td>2</td>
                <td>3</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Team B</td>
                <td>0</td>
                <td>1</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
