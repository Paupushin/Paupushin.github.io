<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Board Game Scorecard</title>
</head>
<body>
    <h1>Board Game Scorecard</h1>
    <table class="scorecard boardgame">
        <thead>
            <tr>
                <th>Player</th>
                <th>Round 1</th>
                <th>Round 2</th>
                <th>Round 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Player 1</td>
                <td>100</td>
                <td>120</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Player 2</td>
                <td>80</td>
                <td>110</td>
                <td>95</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
